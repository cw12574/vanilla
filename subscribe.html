<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

   
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    
  </head>
  <body>

    <body class="text-center" style="background-color:#FFF8DD;margin-left:30px">
    
        <main class="container form-signin w-150 m-auto">
          <form>
            <h1 class="h3 mb-3 fw-normal">Subscribe to weekly newsletter</h1>
        
            <div class="form-floating">
                <label for="floatingInput">Email address</label>
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            </div>
            
        
            <div class="checkbox mb-3" style="margin-top:20px;margin-bottom:20px">
              <label>
                <input type="checkbox" value="remember-me"> I'm happy to receive a weekly email containing news stories with the opinions removed. I can opt out at any time.
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
            
          </form>
        </main>
        
        
            
          </body>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
